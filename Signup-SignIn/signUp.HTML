<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signUpStyles.css">

</head>
<body>

    <div class="wrapper">

        <h1><img src="#" alt=""> Sign Up</h1>
        <form action="#">

            <input type="text" placeholder="Name">
            <input type="text" placeholder="Username">
            <input type="text" placeholder="Email">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Re-Type Password">

        </form>

        <div>

            <input type="checkbox" id="termsAndConditionsCheckBox">
            <label for="termsAndConditionsCheckBox">I agree to these <a href="#">Terms & Conditions</a></label> 

        </div>

        <button>Sign Up</button>
        <div class="alreadyAMember">Already have an account? <a href="#">Login</a></div>

    </div>
    
</body>
</html>
